<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tela Login</title>
</head>
<body>
   <div class="container" id ="container">
    <div class="form-container sign-up">
        <form>
            <div class="logo"></div>
            <h1>Criar Conta</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>Ou use seu e-mail para cadastro</span>
            <input type="text" placeholder="Nome">
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Senha">
            <button>Registrar</button>
        </form>
    </div>
    <div class="form-container sign-in">
        <form>
            <div class="logo"></div>
            <h1>Fazer Login</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>Conecte-se com seu E-mail e Senha</span>
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Senha">
            <a href="#">Esqueci a Senha?</a>
            <button>Login</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toogle">

            <div class="toggle-panel toggle-left">
                <h1>Bem Vindo!</h1>
                <p>Entre com seus dados para acessar todo o Site!</p>
                <button class="hidden" id="Login">Fazer Login</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Olá!</h1>
                <p>Faça o seu cadastro para completar sua compra!</p>
                <button class="hidden" id="Registrar">Fazer Cadastro</button>
            </div>
        </div>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
